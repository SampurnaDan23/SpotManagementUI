<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
	        .navbar-custom {
	            background-color: rgb(0, 64, 128); /* Dark background */
	            color: white;
	        }
	        .navbar-custom .navbar-brand,
	        .navbar-custom .nav-link {
	            color: black;
	            font-weight: bolder;
				font-family: 'Times New Roman', Times, serif;
	        }
	        .navbar-custom .nav-link:hover {
	            color: #ffcc00; /* Highlight on hover */
	        }
	    </style>
</head>
<body>
	<nav th:fragment="navbarLanding" class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
             <a class="navbar-brand" href="#"><b>SMART PARKING SPOTS</b></a>
			 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
			            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/landing}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/spots/create}">Add Spot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/spots/list}">All Spots</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/spots/search}">Search Spots</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/spots/owner}">My Spots</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/spots/statistics}">Spot Statistics</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
