<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Spots</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Spots</h1>

        <nav>
            <a th:href="@{/home}">Home</a> |
            <a th:href="@{/spots/create}">Create Spot</a> |
            <a th:href="@{/spots/list}">Spot List</a> |
            <a th:href="@{/logout}">Logout</a>
        </nav>

        <table>
            <thead>
                <tr>
                    <th>Spot Number</th>
                    <th>Type</th>
                    <th>Location</th>
                    <th>Price</th>
                    <th>EV Charging</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="spot : ${spots}">
                    <td th:text="${spot.spotNumber}"></td>
                    <td th:text="${spot.spotType}"></td>
                    <td th:text="${spot.location != null ? spot.location.city + ', ' + spot.location.state : 'N/A'}"></td>
                    <td th:text="${spot.price + ' (' + spot.priceType + ')'}"></td>
                    <td th:text="${spot.hasEVCharging ? 'Yes' : 'No'}"></td>
                    <td th:text="${spot.status}"></td>
                    <td>
                        <div th:each="image : ${spot.spotImagesBase64}">
                            <img th:src="'data:image/jpeg;base64,' + ${image}" alt="Spot Image" width="150" height="100">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:if="${#arrays.isEmpty(spots)}">
            <p>No spots available.</p>
        </div>
    </div>
</body>
</html>
